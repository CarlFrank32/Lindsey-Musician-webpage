<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lindsey Adams</title>
        <link rel="stylesheet" href="CSS\stlye.css" />
        <link href='https://fonts.googleapis.com/css?family=Monsieur La Doulaise' rel='stylesheet'>
        <link rel="stylesheet" href="CSS\booking.css" />
    <style>
    header {
        font-family: 'Monsieur La Doulaise';
    }
    </style>
    </head>
    <body>
        <header>
            <h2>Lindsey Adams</h2>
            <ul>
                <li>Mezzo-soprano</li>
                <li>Music Director</li>
                <li>Pianist</li>
            </ul>
            <hr style="width:75%; text-align: center; text-color: #36454F;">
        </header>
    <div class="navbar">
        <a href= "home.html">Home</a>
        <a href= "upcoming engagements.html">Upcoming Engagements</a>
        <a href= "media.html">Media</a>
        <a href= "booking.html">Booking</a>
    </div>
    <form>
        <fieldset class="center">
            <legend>Booking Form</legend>
            Full Name:
            <br> 
            <input name="fullName" type="text" required="required" placeholder="Enter your name"/>
            <br>
            Email Address:
            <br> 
            <input name="emailAddress" type="email" require="required" placeholder="Enter your email"/>
            <br>
            <label for="inquiry">What are you inquiring about?</label>
            <br>
            <select id="inquiry" name="inquiry">
                <option value="solo">Solo Booking</option>
                <option value="lessons">Private Lessons</option>
                <option value="wedding">Wedding Ceremony</option>
                <option value="director">Music Director</option>
                <option value="recital">Recital</option>
                <option value="accompanist">Accompanist</option>
                <option value="other">Other</option>
            </select>
            <br>
            <label for="message">Message:</label>
            <br>
            <textarea class="center" id="message" name="message" rows="20" cols="50" placeholder="Type your message here...">
            </textarea>
            <br>
            <input type="submit">
        </fieldset>
    </form>
    </body>
</html>
